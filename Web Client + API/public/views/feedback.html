<!--account.html-->
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2>Feedback</h2>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-9 col-md-offset-1">
        <div class="alert alert-success" role="alert" ng-if="submitted">Your feedback has been submitted !</div>
        <form class="form-horizontal" novalidate ng-submit="doFeedback()" name="feedbackForm">
            <fieldset>

                <div class="form-group">
                    <label for="name"  class="col-lg-4 control-label">Name</label>
                    <div class="col-lg-8" ng-class="{ 'has-error' : feedbackForm.name.$error.required && !feedbackForm.name.$pristine}">
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               ng-model="formData.name"
                               required placeholder="First Name">
                        <span ng-show="feedbackForm.name.$error.required && !feedbackForm.name.$pristine" class="help-block">Your first name is required.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment"  class="col-lg-4 control-label">Comment</label>
                    <div class="col-lg-8" ng-class="{ 'has-error' : feedbackForm.comment.$error.required && !feedbackForm.comment.$pristine}">
                        <textarea type="text"
                               class="form-control"
                               id="comment"
                               name="comment"
                               ng-model="formData.comment"
                               required placeholder="First Name"></textarea>
                        <span ng-show="feedbackForm.comment.$error.required && !feedbackForm.comment.$pristine" class="help-block">Your comment is required.</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : feedbackForm.inputEmail.$error.email}">
                    <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="email"
                               class="form-control"
                               id="inputEmail"
                               name="inputEmail"
                               ng-model="formData.email"
                               required placeholder="Email">
                        <span ng-show="feedbackForm.inputEmail.$error.email" class="help-block">Your E-mail is invalid.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <input class="btn btn-primary" type="submit" ng-disabled="feedbackForm.$invalid" value="Send Feedback">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--/account.html-->
