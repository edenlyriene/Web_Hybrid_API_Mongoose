<ion-view view-title="Worldwide">
   <div class="tabs-striped tabs-color-royal">
        <label class="item">
          <button class="button button-block button-positive" ng-click="doPost()">Post</button>
        </label>
  </div>
  <ion-content>
    <ion-list ng-if="!showMenu">
        <p>{{message}}</p>
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="post in posts | orderBy:'-time' | limitTo : load" href="#/app/post/{{post._id}}" class="item-thumbnail-left" ng-if="showMenu">
        <img src="./img/umaru_2.jpg">
        <h2>{{post.firstname}} {{post.lastname}}
        <span style="font-size:75%">{{post.time | date:'MM/dd/yyyy @ h:mma'}}</span>
        <p>{{post.text}}</p>
        <ion-option-button class="button-assertive icon ion-ios-arrow-forward"
            href="#/app/post/{{post._id}}">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
    <div class="bar bar-footer">
        <button class="button button-full button-positive"  ng-click="loadMore()">
        Load More . . .
        </button>
    </div>
</ion-view>
